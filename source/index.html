<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack Game Menu</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet" />
		<style>
			body {
				background: url("https://www.transparenttextures.com/patterns/asfalt-light.png"), #033a1f;
				font-family: "Cardo", serif;
				overflow: hidden;
			}

			.card-decor {
				position: absolute;
				width: 80px;
				height: auto;
				opacity: 0.7;
				animation: float 4s ease-in-out infinite;
				z-index: 0;
			}

			.card-decor:nth-child(1) {
				top: 10%;
				left: 5%;
				transform: rotate(-15deg);
				animation-delay: 0s;
			}
			.card-decor:nth-child(2) {
				top: 30%;
				right: 10%;
				transform: rotate(10deg);
				animation-delay: 1s;
			}
			.card-decor:nth-child(3) {
				bottom: 10%;
				left: 20%;
				transform: rotate(-10deg);
				animation-delay: 2s;
			}
			.card-decor:nth-child(4) {
				bottom: 15%;
				right: 15%;
				transform: rotate(5deg);
				animation-delay: 3s;
			}

			/* New card positions and delays */
			.card-decor:nth-child(5) {
				top: 50%;
				left: 10%;
				transform: rotate(12deg);
				animation-delay: 1.5s;
			}
			.card-decor:nth-child(6) {
				top: 70%;
				right: 25%;
				transform: rotate(-8deg);
				animation-delay: 2.5s;
			}
			.card-decor:nth-child(7) {
				bottom: 25%;
				left: 35%;
				transform: rotate(7deg);
				animation-delay: 3.5s;
			}
			.card-decor:nth-child(8) {
				bottom: 40%;
				right: 5%;
				transform: rotate(-12deg);
				animation-delay: 0.7s;
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0) rotate(var(--rotate));
				}
				50% {
					transform: translateY(-10px) rotate(var(--rotate));
				}
			}

			.menu-content {
				position: relative;
				z-index: 10;
			}

			.fancy-btn {
				background: linear-gradient(145deg, #d4af37, #b8860b);
				color: white;
				font-weight: bold;
				padding: 1.5rem 2.5rem;
				font-size: 1.25rem;
				border-radius: 0.75rem;
				text-shadow: 1px 1px 2px #000;
				box-shadow: 0 0 12px rgba(212, 175, 55, 0.7);
				transition: transform 0.2s, box-shadow 0.2s;
				width: 20rem;
				text-align: center;
				border: 3px solid rgba(0, 0, 0, 0.5);
			}

			.fancy-btn:hover {
				transform: scale(1.05);
				box-shadow: 0 0 20px rgba(212, 175, 55, 1);
			}

			.joker-card {
				width: 60px;
				height: auto;
				position: absolute;
				top: 0;
				animation: float 3s ease-in-out infinite;
				z-index: 1;
			}

			.joker-left {
				left: -80px;
				transform: rotate(-10deg);
			}
			.joker-right {
				right: -80px;
				transform: rotate(10deg);
			}
		</style>
	</head>
	<body class="flex items-center justify-center min-h-screen p-4 relative">
		<!-- Floating cards background -->
		<img src="https://deckofcardsapi.com/static/img/KH.png" class="card-decor" style="--rotate: -15deg" />
		<img src="https://deckofcardsapi.com/static/img/0C.png" class="card-decor" style="--rotate: 10deg" />
		<img src="https://deckofcardsapi.com/static/img/AS.png" class="card-decor" style="--rotate: -10deg" />
		<img src="https://deckofcardsapi.com/static/img/5D.png" class="card-decor" style="--rotate: 5deg" />

		<img src="https://deckofcardsapi.com/static/img/3H.png" class="card-decor" style="--rotate: 12deg" />
		<img src="https://deckofcardsapi.com/static/img/QS.png" class="card-decor" style="--rotate: -8deg" />
		<img src="https://deckofcardsapi.com/static/img/7C.png" class="card-decor" style="--rotate: 7deg" />
		<img src="https://deckofcardsapi.com/static/img/JD.png" class="card-decor" style="--rotate: -12deg" />

		<!-- Main app content -->
		<div id="app" class="menu-content"></div>

		<audio id="bg-music" loop autoplay>
			<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<script>
			function setContent(html) {
				document.getElementById("app").innerHTML = html;
			}

			function showMainMenu() {
				setContent(`
        <div class="flex flex-col items-center space-y-8 relative">
          <div class="relative">
            <img src="https://deckofcardsapi.com/static/img/joker.png" alt="Joker Left" class="joker-card joker-left" style="--rotate:-10deg;">
            <h1 class="text-5xl font-bold text-yellow-400 drop-shadow-lg mb-8"> BlackJack Game Menu </h1>
            <img src="https://deckofcardsapi.com/static/img/joker2.png" alt="Joker Right" class="joker-card joker-right" style="--rotate:10deg;">
          </div>
          <div class="flex flex-col items-center space-y-6">
            <button class="fancy-btn" onclick="showStats()"> Stats</button>
            <button class="fancy-btn" onclick="showSavedGames()">Saved Games</button>
            <button class="fancy-btn" onclick="showStartMenu()">Start Game</button>
          </div>
        </div>
      `);
			}

			function showStats() {
				setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800">
            <h2 class="text-2xl font-bold mb-4 text-center text-red-800">Statistics</h2>
            <p class="mb-4 text-center">Statistics will be implemented in task #47.</p>
            <button class="fancy-btn w-full mt-4" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
			}

			function showSavedGames() {
				setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800">
            <h2 class="text-2xl font-bold mb-4 text-center text-red-800">Saved Games</h2>
            <p class="mb-4 text-center">Saved game management will be implemented in task #47.</p>
            <button class="fancy-btn w-full mt-4" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
			}

			function showStartMenu() {
				setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800 text-center">
            <h2 class="text-2xl font-bold mb-4 text-red-800">Start Game</h2>
            <button class="fancy-btn w-full mb-3" onclick="startGame()">ðŸ†• New Game</button>
            <button class="fancy-btn w-full mb-3">â–¶ Resume</button>
            <button class="fancy-btn w-full" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
			}

			function startGame() {
				// Navigate to the gameplay page
				window.location.href = "gameplay.html";
			}

			window.onload = () => {
				const audio = document.getElementById("bg-music");
				audio.play().catch((error) => console.error("Audio playback failed:", error));
				showMainMenu();
			};
		</script>
	</body>
</html>
