<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackJack Game Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/felt.png'), #1b3a2f;
      font-family: 'Cardo', serif;
      overflow: hidden;
    }

    .card-decor {
      position: absolute;
      width: 80px;
      height: auto;
      opacity: 0.7;
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }

    .card-decor:nth-child(1) {
      top: 10%;
      left: 5%;
      transform: rotate(-15deg);
      animation-delay: 0s;
    }

    .card-decor:nth-child(2) {
      top: 30%;
      right: 10%;
      transform: rotate(10deg);
      animation-delay: 1s;
    }

    .card-decor:nth-child(3) {
      bottom: 10%;
      left: 20%;
      transform: rotate(-10deg);
      animation-delay: 2s;
    }

    .card-decor:nth-child(4) {
      bottom: 15%;
      right: 15%;
      transform: rotate(5deg);
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(var(--rotate));
      }
      50% {
        transform: translateY(-10px) rotate(var(--rotate));
      }
    }

    .menu-content {
      position: relative;
      z-index: 10;
    }

    .card {
      background: white;
      border: 3px solid #222;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #2d1a05;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">
  <!-- Floating cards background -->
  <img src="https://deckofcardsapi.com/static/img/KH.png" class="card-decor" style="--rotate: -15deg;">
  <img src="https://deckofcardsapi.com/static/img/0C.png" class="card-decor" style="--rotate: 10deg;">
  <img src="https://deckofcardsapi.com/static/img/AS.png" class="card-decor" style="--rotate: -10deg;">
  <img src="https://deckofcardsapi.com/static/img/5D.png" class="card-decor" style="--rotate: 5deg;">

  <!-- Main app content -->
  <div id="app" class="menu-content"></div>

  <audio id="bg-music" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function setContent(html) {
      document.getElementById('app').innerHTML = html;
    }

    function showMainMenu() {
      setContent(`
        <div class="flex flex-col items-center space-y-6">
          <h1 class="text-5xl font-bold text-white drop-shadow-lg mb-8">ðŸŽ´ Card Game Menu ðŸŽ´</h1>
          <div class="flex flex-col items-center space-y-6">
            <div class="card p-6 w-64 h-40 cursor-pointer" onclick="showStats()">
              <h2 class="text-xl font-bold text-red-800">ðŸ“Š Stats</h2>
              <p>View your statistics</p>
            </div>
            <div class="card p-6 w-64 h-40 cursor-pointer" onclick="showSavedGames()">
              <h2 class="text-xl font-bold text-red-800">ðŸ’¾ Saved Games</h2>
              <p>Manage your saves</p>
            </div>
            <div class="card p-6 w-64 h-40 cursor-pointer" onclick="showStartMenu()">
              <h2 class="text-xl font-bold text-red-800">ðŸŽ® Start Game</h2>
              <p>Begin or resume play</p>
            </div>
          </div>
        </div>
      `);
    }

    function showStats() {
      setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800">
            <h2 class="text-2xl font-bold mb-4 text-center text-red-800">Statistics</h2>
            <p class="mb-4 text-center">Statistics will be implemented in task #47.</p>
            <button class="mt-4 w-full bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
    }

    function showSavedGames() {
      setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800">
            <h2 class="text-2xl font-bold mb-4 text-center text-red-800">Saved Games</h2>
            <p class="mb-4 text-center">Saved game management will be implemented in task #47.</p>
            <button class="mt-4 w-full bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
    }

    function showStartMenu() {
      setContent(`
        <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
          <div class="bg-white p-8 max-w-md w-full rounded-lg border-4 border-red-800 text-center">
            <h2 class="text-2xl font-bold mb-4 text-red-800">Start Game</h2>
            <button class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded mb-3" onclick="startGame()">ðŸ†• New Game</button>
            <button class="w-full bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded mb-3">â–¶ Resume</button>
            <button class="w-full bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
    }

    function startGame() {
      setContent(`
        <div class="fixed inset-0 bg-gray-900 flex items-center justify-center">
          <div class="bg-white p-8 rounded-lg max-w-md w-full border-4 border-red-800">
            <h2 class="text-2xl font-bold mb-4 text-red-800">ðŸ‚  Game Screen</h2>
            <p class="mb-4">Game content coming soon...</p>
            <button class="mt-4 w-full bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="showMainMenu()">â¬… Back</button>
          </div>
        </div>
      `);
    }

    window.onload = () => {
      const audio = document.getElementById('bg-music');
      audio.play().catch(error => console.error('Audio playback failed:', error));
      showMainMenu();
    };
  </script>
</body>
</html>
