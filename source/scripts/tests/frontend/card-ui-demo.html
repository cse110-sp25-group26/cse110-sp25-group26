<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card UIElement Frontend Test</title>
  </head>
  <body
    style="
      background: #2a2a2a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    "
  >
    <h2 style="color: #fff">Card UIElement Frontend Demo</h2>
    <div style="display: flex; gap: 24px">
      <card-element
        suit="heart"
        type="Ace"
        tooltip="Ace of Hearts"
      ></card-element>
      <card-element
        suit="spade"
        type="King"
        tooltip="King of Spades"
      ></card-element>
      <card-element
        suit="diamond"
        type="10"
        tooltip="Ten of Diamonds"
      ></card-element>
      <card-element suit="club" type="2" tooltip="Two of Clubs"></card-element>
    </div>
    <p style="color: #fff; margin-top: 2em">
      Double-click a card to flip. Drag to move. Hover for tooltip.
    </p>
    <script type="module" src="../../frontend/CardUIElement.js"></script>
  </body>
</html>
